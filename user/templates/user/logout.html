{% extends "blogs/index.html" %}

{% load crispy_forms_tags %}


{% block content %}
<div style="padding: 2rem;">
<form method="POST" action="{% url 'blogs:logout' %}">
		{% csrf_token %}
		<div class="form-control">
			<div class="input-group mb-3" style="margin-left: 15px;">
				{{form|crispy}}
			</div>
		</div>
</form>
</div> 
{% endblock %}
