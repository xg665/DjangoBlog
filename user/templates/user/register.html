{% extends "blogs/index.html" %}

{% load crispy_forms_tags %}


{% block content %}
<div style="padding: 2rem;">
<form action="{% url 'blogs:register' %}" method="post" id="post_form">
		{% csrf_token %}
		<div class="form-control">
			{{form|crispy}}	
			<div class="input-group mb-3" style="margin-left: 15px;">
				<input class="btn btn-outline-primary mb-3" type="submit">
			</div>
		</div>
	
		
</form>
</div> 
{% endblock %}
