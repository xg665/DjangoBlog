{% extends "blogs/index.html" %}

{% block content %}

<div class="card mb-3" style="max-width: 750px;">
	<div class="row g-0">
	    <div class="col-md-4">
	      	<!-- <img src="..." alt="..."> -->
	    </div>
	    <div class="col-md-8">
			<div class="card" style="margin: 15px;">
			  	<div class="card-header" style="background-color: white">
			    	Leetcode Problem
			  	</div>
			  	<div class="card-body">
			    	<h5 class="card-title">{{object.title}}</h5>
			    	<p class="card-text">{{object.content}}</p>
			    	<a href="{{object.url}}" class="btn btn-primary">Check out this problem</a>
			    	{% if object.user.username == request.user.username %}
					<a href="{% url 'blogs:post-update' object.id %}" class="btn btn-secondary">Update</a>
					<a href="{% url 'blogs:post-delete' object.id %}" class="btn btn-danger">Delete</a>
					{% endif %}
			  	</div>
			  	<div class="card-footer text-muted" style="background-color: white">
					posted by: {{object.user.username}} created at: {{object.pub_date}}
				</div>
			</div>
		</div>
  	</div>
</div>

{% endblock %}
