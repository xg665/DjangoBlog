{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Blogs</title>
	<link rel="stylesheet" href="{% static 'blogs/style.css' %}">
	<script type="text/javascript" src="{% static 'blogs/main.js' %}"></script>
	<link rel="stylesheet" href="{% static 'blogs/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'blogs/css/bootstrap.css' %}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f5f5f5 !important">
	
	<ul class="nav nav-tabs" style="background-color: white">
		
	  	<li class="nav-item" style="margin-left: 20px;">
	    	<a class="nav-link" href="{% url 'blogs:index'%}">Leetcode总结</a>
	  	</li>
	  	<li class="nav-item">
	    	<a class="nav-link disabled" href="#">美女</a>
	  	</li>
	  	<li class="nav-item">
	    	<a class="nav-link disabled" href="#">Disabled</a>
	  	</li>
	  	<li class="nav-item">
  		<div class="d-grid gap-2 d-md-flex">
  			
  			{% if user.is_authenticated %}
	  			<a href="{% url 'blogs:post' %}?next={{request.path}}"><button type="button" id="post_btn" class="btn btn-primary me-md-2">Post</button></a>
	  			<a href="{% url 'blogs:logout' %}?next={{request.path}}"><button type="button" id="logout_btn" class="btn btn-primary me-md-2" >Log out</button></a>
  			{% else %}
  				<a href="{% url 'blogs:register' %}"><button type="button" id="reg_btn" class="btn btn-primary me-md-2" >Register</button></a>
  				<a href="{% url 'blogs:login' %}"><button type="button" id="sign_btn" class="btn btn-primary me-md-2" >Sign In</button></a>
  			{% endif %}
  			
		</div>
		</li>
	  	{% block modal %}{% endblock %}
	</ul>
	
	<div class="container-xl" style="display: flex;flex-direction: row;min-height: 1000px;">
		
		<div class="main-section">
			{% block content %}{% endblock %}
		</div>
		
		<div class="sidebar">
			

		</div>


	</div>
	<div>
</body>
</html>
