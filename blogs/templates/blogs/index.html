{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Leetcode Discuss</title>
	<script src="{% static 'blogs/lib/codemirror.js' %}"></script>
	<link rel="stylesheet" href="{% static 'blogs/lib/codemirror.css' %}">
	<link rel="stylesheet" href="{% static 'blogs/style.css' %}">
	<script type="text/javascript" src="{% static 'blogs/main.js' %}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f5f5f5 !important">

	<div class="main-section" style="padding:10px;">
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		  	<div class="container-fluid">
		    	<a class="navbar-brand" href="{% url 'blogs:index'%}" style="color: white">Leetcode Discuss</a>
		    		<!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
				      	<ul class="navbar-nav me-auto mb-2 mb-lg-0" style="flex-direction: row;">
				        	{% if user.is_authenticated %}
				  				<li class="nav-item"><a href="{% url 'blogs:logout' %}?next={{request.path}}"><button type="button" id="logout_btn" class="btn btn-outline-light me-md-2" >Log out</button></a></li>
				  				<li class="nav-item"><a href="{% url 'blogs:profile' user.username %}?next={{request.path}}"><button type="button" id="logout_btn" class="btn btn-outline-light me-md-2" >Profile</button></a></li>
				  				<li class="nav-item"><a href="{% url 'blogs:post' %}?next={{request.path}}"><button type="button" id="post_btn" class="btn btn-outline-light me-md-2">Post</button></a></li>
			  				{% else %}
			  					<li class="nav-item"><a href="{% url 'blogs:register' %}"><button type="button" id="reg_btn" class="btn btn-outline-light me-md-2" >Register</button></a></li>
			  					<li class="nav-item"><a href="{% url 'blogs:login' %}"><button type="button" id="sign_btn" class="btn btn-outline-light me-md-2" >Sign In</button></a></li>
			  					<li class="nav-item"><a href="{% url 'blogs:post' %}?next={{request.path}}"><button type="button" id="post_btn" class="btn btn-outline-light me-md-2">Post</button></a></li>
			  				{% endif %}
				      	</ul>
		    		<!-- </div> -->
		    	{% block modal %}{% endblock %}
		  </div>
		</nav>
	</div>

	<div class="container-xl" style="display: flex;flex-direction: row;min-height: 1000px;">

		<div class="main-section">
			{% block content %}{% endblock %}
		</div>
		
		<!-- <div class="sidebar">
			

		</div>
 -->

	</div>
	<div>
</body>
</html>
